x-airflow-common: &airflow-common
  image: ${AIRFLOW_IMAGE_NAME}
  environment:
    AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
    MONGO_URI: ${MONGO_URI}
    MONGO_DB_NAME: ${MONGO_DB_NAME}
    MONGO_COLLECTION: ${MONGO_COLLECTION}
    API_URL: ${API_URL}

    # Libs Python pour scraping + Supabase
    _PIP_ADDITIONAL_REQUIREMENTS: "requests beautifulsoup4 supabase python-dotenv pymongo"

    PYTHONPATH: /opt/airflow/src

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./src:/opt/airflow/src

  user: "${AIRFLOW_UID}:0"

  depends_on:
    postgres:
      condition: service_healthy

services:

########################
# POSTGRES
########################
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${AIRFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${AIRFLOW_POSTGRES_USER}"]
      interval: 5s
      retries: 5

########################
# AIRFLOW INIT
########################
  airflow-init:
    <<: *airflow-common
    command: >
      bash -c "airflow db migrate &&
      airflow users create --username airflow --password airflow
      --firstname Admin --lastname User --role Admin
      --email admin@example.com"
    restart: "no"

########################
# AIRFLOW WEBSERVER
########################
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"

########################
# AIRFLOW SCHEDULER
########################
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

########################
# SPARK MASTER
########################
  spark-master:
    image: apache/spark:4.0.1-python3
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8081:8080"
    environment:
      - SPARK_MASTER_OPTS="-Dspark.ui.prometheus.enabled=true"

########################
# SPARK WORKER
########################
  spark-worker:
    image: apache/spark:4.0.1-python3
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      - SPARK_WORKER_OPTS="-Dspark.ui.prometheus.enabled=true"

########################
# MONGODB
########################
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

########################
# PROMETHEUS
########################
  prometheus:
    image: prom/prometheus:v2.48.1
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

########################
# GRAFANA
########################
  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  mongodb_data:
